<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>

    <tr>
        <th>Field 1</th>
        <th>Field 2</th>
        <th>Filed 3</th>
    </tr>

    </tr>
    </tbody>
</table>

</html>
